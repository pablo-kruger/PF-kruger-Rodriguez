<body>
    <main>
        <section class="contenedorbotones">
            <div class="logoscontacto">
                <button><a href="#formulario" aria-label="Ir al formulario"><img src="../images/Logos/emaillogo.png" alt="email"></a></button>  
                <button><img src="../images/Logos/telefonologo.png" alt="telefono"></button>
                <button><a href="https://wa.link/hacmph" aria-label="Whatsapp" target="_blank"><img src="../images/Logos/logowhatsapp.png" alt="whatsapp agro sur"></a></button>
            </div>
    </section>

    <div class="cajadecontacto">
        <h1>Formulario de Contacto</h1>
        <form id="formulario" action="#" method="post">
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email" required>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>
            <label for="asunto">Asunto:</label>
            <select id="asunto" name="asunto" required>
                <option value="" disabled selected>Selecciona un asunto</option>
                <option value="presupuesto">Presupuesto</option>
                <option value="asesoria">Asesoría</option>
                <option value="riego">Equipos de riego</option>
            </select>
            <label for="zona">Selecciona una zona:</label>
            <select id="zona" name="zona" required>
                <option value="" disabled selected>Selecciona un zona</option>
                <option value="presupuesto">Sur de prov. Bs As</option>
                <option value="asesoria">Norte prov. Bs As</option>
                <option value="riego">Noreste prov. Bs As</option>
                <option value="riego">La Pampa</option>
            </select>
          
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" maxlength="100" required></textarea>
          
          <input type="submit" value="Enviar">
        </form>
      </div>
    </main>
